<!DOCTYPE html>
<html lang="en">

<head>
  <title>SNO News</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/edit-member-news.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
</head>

<body>

  <header role="banner">
    <img class="logo" alt="SNOlogo" src="SNOlogo.png" />
    <nav role="navigation">
      <ul>
        <li>
          <a href="/index.html">Home</a>
        </li>
        <li>
          <a href="/about.html">About</a>
        </li>
        <li>
          <a href="/conferences.html">Conferences</a>
        </li>
        <li>
          <a href="/member-news.html">News</a>
        </li>
        <li>
          <a href="/Directory">Directory</a>
        </li>
      </ul>
    </nav>
  </header>

  <main role="main">
    <h1 class="news-source">NANOTECH NEWS</h1>
    <h2 class="news-source">(add/edit mode)</h2>

    <div class="news-item">
        <form class="edit-form">
          <div class="login-credentials">
  
            <label id="title-label" for="title">Title:</label>
            <input aria-labelledby="title-label" id="title" type="text" name="title" title="title" class="title" required/>
 
            <label id="date-label" for="date">Date:</label>
            <input aria-labelledby="date-label" id="date" type="text" name="date" title="date" class="date"required/>

            <label id="source-label" for="source">Source:</label>
            <input aria-labelledby="source-label" id="source" type="text" name="source" title="source" class="source" required/>

            <label id="summary-label" for="summary">Summary:</label>
            <textarea aria-labelledby="summary-label" id="summary" name="summary" title="summary" class="summary" required></textarea>
            </div>

          <div class="page-buttons">
            <button id="login-button" name="login-button" type="submit">Save</button>
          </div>
        </form>
    </div>
  </main>
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

  <script src="/js/edit-member-news.js"></script>
</body>

</html>
