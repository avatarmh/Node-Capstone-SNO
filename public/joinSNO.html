  <header role="banner">
    <img class="logo" alt="SNOlogo" src="SNOlogo.png" />
    <nav role="navigation">

  </header>
  <div class="content">
    <div class="membership-period">
      <p class="membership-period-header">MEMBERSHIP</p>
      <p>Membership is for the current calendar year. Last yearâ€™s memberships expired on December 31, 2017. Join now and your
        membership lasts until December 31, 2018.</p>
      <p>
        <sup class="asterisk">*</sup> Required field</p>
    </div>

    <form class="sno-membership">
      <div class="login-credentials">
        <label for="email">Email</label>
        <input name="email" title="Email" class="email" type="text" required/>

        <label for="password">Password</label>
        <input name="password" title="Password" class="SNO-password" type="text" required/>
      </div>
      <div class="radio-mem-type">
        <p>Membership Options and Rates</p>
        <ul class="radio-group">
          <li>
            <input id="radio_1" type="radio" class="radio">
            <label for="">Student Member: $30.00</label>
          </li>
          <li>
            <input id="radio_2" type="radio" class="radio">
            <label for="">Recent Graduate: $90.00</label>
          </li>
          <li>
            <input id="radio_3" type="radio" class="radio">
            <label for="">Regular Member: $150.00</label>
          </li>
          <li>
            <input id="radio_4" type="radio" class="radio">
            <label for="">Regular 3-year Member: $350.00</label>
          </li>
          <li>
            <input id="radio_5" type="radio" class="radio">
            <label for="">Contributing Member: $275.00</label>
          </li>
          <li>
            <input id="radio_6" type="radio" class="radio">
            <label for="">Gold Member: $500.00</label>
          </li>
          <li>
            <input id="radio_7" type="radio" class="radio">
            <label for="">Platinum Member: $1,000.00</label>
          </li>
        </ul>
      </div>
      
    <div>

    </div>
      <select class="member-type" name="member-type" id="member-type-dropdown">
          <option class="options" value="0">Please Select</option>
        <option value="5">Academia</option>
        <option value="4">Industry</option>
        <option value="3">Government</option>
        <option value="2">Student</option>
        <option value="1">Retired</option>
  
      </select>
      <div class="member-type-other">
        <div class="member-type-other-checkbox">
          <input type="checkbox">
          <label for="">other</label>
        </div>
        <input type="text">
      </div>
    </div>
  


    </form>


  </div>
</body>
