<!DOCTYPE html>
<html lang="en">

<head>
  <title>SNO Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/login.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
</head>

<body>

  <header role="banner">
    <img class="logo" alt="SNOlogo" src="SNOlogo.png" />
    <nav role="navigation">
      <ul>
        <li>
          <a href="/index.html">Home</a>
        </li>
        <li>
          <a href="/about.html">About</a>
        </li>
        <li>
          <a href="/conferences.html">Conferences</a>
        </li>
        <li>
          <a href="/joinSNO.html">Join SNO</a>
        </li>
        <li>
          <a href="/login.html">Login</a>
        </li>
      </ul>
    </nav>
  </header>

  <main role="main">

    <div class="content">
      <form class="login">
        <div class="login-credentials">
          <label id="email-label" for="email">Email</label>
          <input aria-labelledby="email-label" type="text" name="email" value="" title="Email" class="email" type="username" required/>

          <label id="password-label" for="password">Password</label>
          <input aria-labelledby="password-label" type="password" name="password" title="Password" class="SNO-password" type="password" required/>
          <a href="/new-password.html" class="new-password">Forgot password?</a>
        </div>

        <div class="submit">
          <button id="login-button" name="login-button" type="submit">Login
          </button>
        </div>

        <div class="terms">
          <p>By proceeding, I agree to
            <a href="/terms-service-privacy" class="terms-link">
              SNOâ€™S Terms of Service and Privacy Policy</a>
          </p>
          <p class="member"></p>
        </div>

        <div class="not-yet-member">
          <p>Not yet a SNO member?
            <a href="joinSNO.html" class="join-SNO">
              Join SNO here.</a>
          </p>
          <p class="member"></p>
        </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="/js/login.js"></script>
</body>

</html>
